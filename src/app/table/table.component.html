<table *ngIf="tableData.length">
    <tr>
        <th *ngFor="let item of employees?.headers">
            {{item}}
        </th>
    </tr>
    <tr *ngFor="let emp of tableData" app-table-row [empData]="emp" (onSaveClicked)="saveClicked($event)"
        (onDeleteClicked)="deleteClicked()">
    </tr>
</table>

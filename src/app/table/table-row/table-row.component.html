<ng-container *ngTemplateOutlet="editMode ? edit : display"></ng-container>

<ng-template #display>
  <td>
    <span>{{ empData.id }}</span>
  </td>
  <td>
    <span>{{ empData.empId }}</span>
  </td>
  <td>
    <span>{{ empData.fName }}</span>
  </td>
  <td>
    <span>{{ empData.lName }}</span>
  </td>
  <td>
    <span>{{ empData.project }}</span>
  </td>
  <td>
    <div>
      <button class="btn btn-primary" (click)="editClickHandler()">EDIT</button>
      <button class="btn btn-danger" (click)="deleteClickHandler(empData)">DELETE</button>
    </div>
  </td>
</ng-template>

<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="selected.id" />
  </td>
  <td>
    <input type="text" [(ngModel)]="selected.empId" />
  </td>
  <td>
    <input type="text" [(ngModel)]="selected.fName" />
  </td>
  <td>
    <input type="text" [(ngModel)]="selected.lName" />
  </td>
  <td>
    <input type="text" [(ngModel)]="selected.project" />
  </td>
  <td>
    <div>
      <button class="btn btn-success" (click)="saveClickHandler()">SAVE</button>
      <button class="btn cancel" (click)="cancelClickHandler()">CANCEL</button>
    </div>
  </td>
</ng-template>

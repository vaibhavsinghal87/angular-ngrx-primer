<ng-container *ngTemplateOutlet="editMode ? edit : display"></ng-container>

<ng-template #display>
  <td *ngFor="let key of keys">
    <span>{{ empData[key] }}</span>
  </td>
  <td>
    <div>
      <button class="btn edit" (click)="editClickHandler()">EDIT</button>
      <button class="btn delete" (click)="deleteClickHandler()">DELETE</button>
    </div>
  </td>
</ng-template>

<ng-template #edit>
  <td *ngFor="let key of keys">
    <input type="text" [(ngModel)]="selected[key]" />
  </td>
  <td>
    <div>
      <button class="btn save" (click)="saveClickHandler()">SAVE</button>
      <button class="btn cancel" (click)="cancelClickHandler()">CANCEL</button>
    </div>
  </td>
</ng-template>

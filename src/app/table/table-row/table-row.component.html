<td *ngFor="let item of empData">
  <span *ngIf="!empData.isEditable">{{ item }}</    span>
  <input *ngIf="empData.isEditable" type="text" [(ngModel)]="item" />
</td>
<td>
  <div *ngIf="!empData.isEditable">
    <button class="btn edit" (click)="editClickHandler(empData)">EDIT</button>
    <button class="btn delete" (click)="deleteClickHandler(empData)">DELETE</button>
  </div>
  <div *ngIf="empData.isEditable">
    <button class="btn save" (click)="saveClickHandler()">SAVE</button>
    <button class="btn cancel" (click)="cancelClickHandler(empData)">CANCEL</button>
  </div>
</td>
